<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output" style="width: 500px;height: 500px;background: #ccc;">

    </div>
    <div onclick="choose('shitou')" class="aaa">
        石头
    </div>
    <div onclick="choose('jiandao')" class="aaa">
        剪刀
    </div>
    <div onclick="choose('bu')" class="aaa">
        布
    </div>
    <script>
    const oDiv = document.querySelector('#output');
    let str ='';
        function choose(data){
            fetch('http://localhost:3005/game?action='+data).then((res)=>{
                console.log(res)
              
                return  res.text()
            }).then((res)=>{
                console.log(res)
                str+= `<div>${res}</div>`;
                oDiv.innerHTML = str;
            })
        }
    </script>
</body>
</html>
